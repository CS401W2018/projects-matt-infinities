<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <main>
        <h1>Audio</h1>
        <audio controls>
            <source src="horse.mp3" type="audio/mp3">
            <source src="horse.ogg" type="audio/ogg">
            Your browser does not support audio.
        </audio>
        <video controls>
            <source src="movie.mp4" type="video/mp4">
            <source src="movie.mp4" type="video/ogg">
        </video>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/Znzx2HXY8fo?si=Mn3wr5lbrTPFf8mo" title="YouTube video player" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </main>    
</body>
</html>
